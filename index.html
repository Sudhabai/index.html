<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint"
    content="width=device-width,initial-scale=1.0">
    <title>Home - Mini E-commerce App</title>
    <link rel="stylesheet"href="style.css">
  </head>
  <body>
    <nav>
      <a
      href="index.html">Home</a>
      <a
      href="wishlist.html">Wishlist</a>
      <a
      href="Cart.html">Cart</a>
    </nav>
    <main>
      <button id"load-products">Load Product</button>
    <div id="product-grid" class="grid"></div>
    </main>
    <script src="index.js">
    document.getElementById('load-products').addEventListener('click',async () => 
    {
      const response = await fetch('https://fakestoreapi.com/products');
      const products = await response.json();
      
      const grid =
      document.getElementById('product-grid');
      grid.innerHTML ='';
      
      products.forEach(product => {
        const card =
        document.createElement('div');
        card.className = 'card''
        card.innerHTML = `
        <img src="${product.image}" alt="${product.title}" width="100">
        <h4>${product.title}</h4>
        <img src="${product.image}" alt="${product.title}" width="100">
        <h4>${product.title}</h4>
        <p>Price: $$
        {product.price}</p>
        <p>Rating: $
        {product.rating.rate}</p>
        <button onclick='addTocart(${JSON.stringify(product)})'>
      add to Cart</button>`;
      grid.appendChild(card);
       });
    });
    function
    addToWishlist(product)
{
    let wishlist =
    JSON.parse(localStorage.getItem('wishlistedProducts')) || [];
   wishlist.push(product);
    
    localStorage.setItem('wishlistedProducts',JSON.stringify(wishlist));
alert('Product added to Wishlist!');
}
       </script>
      </body>
</html>
